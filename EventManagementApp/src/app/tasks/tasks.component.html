
<section id="tasks">
<header>
<h2>{{name}}'s Tasks</h2>
<menu>
<button (click)="onStartAddButton()" >Add Task</button>
</menu>
</header>

@if (isAddingTask) {
  <app-new-task [userId]="userId" (close)="onCloseAddingTask()" />
}

<ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
         <app-userstory [task]="task" />
      </li>

    }
     
</ul>
</section>
